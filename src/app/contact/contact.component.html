  <div class="row">
    <form class="col s12" #form="ngForm" (ngSubmit)="addContant(form.value)">
      <div class="row">
        <div class="input-field s4">
          <input placeholder="Prenom" name="first_name" type="text" [(ngModel)]="first_name">
        </div>
        <div class="input-field s4">
          <input placeholder="Nom" name="last_name" type="text" [(ngModel)]="last_name">
        </div>
        <div class="input-field s4">
          <input placeholder="Gender" name="gender" type="text" [(ngModel)]="gender">
        </div>
      </div>
      <div class="row">
        <div class="input-field s4">
          <input placeholder="Email" name="email" type="text" [(ngModel)]="email">
        </div>
        <div class="input-field s4">
          <input placeholder="company" name="company" type="text" [(ngModel)]="company">
        </div>
        <button class="waves-effect waves-light btn" id="btn" type="submit">Submit</button>
      </div>
    </form>"
  </div>
  <div class="row">
    <div class="col s12 m4" *ngFor="let contact of contacts">
      <div class="card blue-grey darken-1">
          <div class="card-image">
              <img src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg"/>
              <span class="card-title">{{ contact.firts_name}} {{ contact.last_name}}</span>
          </div>
        <div class="card-content white-text">
            <span class="card-title">Details</span>
          <p>Email : {{ contact.email }}</p>
          <p>Gender : {{ contact.gender }}</p>
        </div>
        <div class="card-action">
          <a href="#">{{contact.company}}</a>
        </div>
      </div>
    </div>
  </div>
